name: Auto Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files_yaml: |
            ci:
              - '.github/**'
              - '.gitignore'
              - 'package*.json'
              - 'pnpm-lock.yaml'
              - 'eslint.config.*'
              - 'next.config.*'
              - 'tailwind.config.*'
              - 'tsconfig.json'
              - 'postcss.config.*'
              - 'components.json'
              - 'vercel.json'
            javascript:
              - '**/*.js'
              - '**/*.jsx'
              - '**/*.ts'
              - '**/*.tsx'
            json:
              - '**/*.json'
            styles:
              - '**/*.css'
              - '**/*.scss'
              - '**/*.sass'
            markdown:
              - '**/*.md'
            assets:
              - 'public/**'
              - '**/*.svg'
              - '**/*.png'
              - '**/*.jpg'
              - '**/*.jpeg'
              - '**/*.gif'
              - '**/*.ico'
              - '**/*.ttf'
              - '**/*.woff'
              - '**/*.woff2'

      - name: Add CI Changes label
        if: steps.changed-files.outputs.ci_any_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['CI Changes']
            })

      - name: Add JavaScript Changes label
        if: steps.changed-files.outputs.javascript_any_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['JavaScript Changes']
            })

      - name: Add JSON Changes label
        if: steps.changed-files.outputs.json_any_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['JSON Changes']
            })

      - name: Add Styles Changes label
        if: steps.changed-files.outputs.styles_any_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['Styles Changes']
            })

      - name: Add Assets Changes label
        if: steps.changed-files.outputs.assets_any_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['Assets Changes']
            })

      - name: Add Documentation Changes label
        if: steps.changed-files.outputs.markdown_any_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['Documentation Changes']
            })
